<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vega-Lite Chart Annotation</title>
  <!-- Include Vega-Lite and Vega Embed scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: top;
      flex-wrap: wrap;
      width: 100%;
      margin-top: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      color: #333;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    select:focus {
      outline: none;
      border-color: #007bff;
    }

    select option {
      background-color: white;
      color: #333;
    }

    .show-csv {
      display: flex;
      align-items: center;
      margin-left: 20px;
    }

    .show-csv label {
      margin-right: 10px;
    }

    .show-csv input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #007bff;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .show-csv input[type="checkbox"]:checked {
      border-color: #00b300;
      background-color: #00b300;
    }

    .show-csv input[type="checkbox"]:checked::before {
      content: "\2714";
      font-size: 16px;
      color: white;
      display: block;
      text-align: center;
    }

    .chart-container {
      flex: 1;
      max-height: 500px;
    }

    .csv-container {
      flex: 1;
      background-color: #f5f5f5;
      border-radius: 5px;
    }

    pre {
      white-space: pre-wrap;
    }

    .data-info {
      margin-bottom: 10px;
    }

    /* Style the CSV table */
    #csvTable {
      border-collapse: collapse;
      width: 100%;
      border: 1px solid #ddd;
    }

    #csvTable th,
    #csvTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #csvTable th {
      background-color: #f2f2f2;
    }

    #csvTable tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #csvTable tr:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <h1>Vega-Lite Chart Annotation</h1>
  <div class="container">
    <div>
      <label for="chartSelector">Select Chart:</label>
      <select id="chartSelector"></select>
    </div>

    <div class="show-csv">
      <label for="showCsvCheckbox">Show CSV Data:</label>
      <input type="checkbox" id="showCsvCheckbox" checked>
    </div>
  </div>

  <div class="container">
    <div class="chart-container" id="chartContainer"></div>

    <div class="csv-container" id="csvContainer">
      <div class="data-info" id="dataInfoContainer"></div>
      <h2>CSV Data</h2>
      <div class="table-container">
        <table id="csvTable"></table>
      </div>
    </div>
  </div>

  <script>
    const chartPaths = ['vl_00.vl.json', 'vl_01.vl.json',
      'vl_02.vl.json', 'vl_03.vl.json', 'vl_04.vl.json', 'vl_05.vl.json',
      'vl_06.vl.json', 'vl_07.vl.json', 'vl_08.vl.json', 'vl_09.vl.json',
      'vl_10.vl.json', 'vl_11.vl.json', 'vl_12.vl.json', 'vl_13.vl.json',
      'vl_14.vl.json', 'vl_15.vl.json', 'vl_16.vl.json', 'vl_17.vl.json',
      'vl_18.vl.json', 'vl_19.vl.json', 'vl_20.vl.json', 'vl_21.vl.json',
      'vl_22.vl.json', 'vl_23.vl.json', 'vl_24.vl.json', 'vl_25.vl.json',
      'vl_26.vl.json', 'vl_27.vl.json', 'vl_28.vl.json', 'vl_29.vl.json',
      'vl_30.vl.json', 'vl_31.vl.json', 'vl_32.vl.json', 'vl_33.vl.json',
      'vl_34.vl.json', 'vl_35.vl.json', 'vl_36.vl.json', 'vl_37.vl.json',
      'vl_38.vl.json', 'vl_39.vl.json', 'vl_40.vl.json', 'vl_41.vl.json',
      'vl_42.vl.json', 'vl_43.vl.json', 'vl_44.vl.json', 'vl_45.vl.json',
      'vl_46.vl.json', 'vl_47.vl.json'];

    const dataPaths = ['d_00.csv', 'd_01.csv',
      'd_02.csv', 'd_03.csv', 'd_04.csv', 'd_05.csv',
      'd_06.csv', 'd_07.csv', 'd_08.csv', 'd_09.csv',
      'd_10.csv', 'd_11.csv', 'd_12.csv', 'd_13.csv',
      'd_14.csv', 'd_15.csv', 'd_16.csv', 'd_17.csv',
      'd_18.csv', 'd_19.csv', 'd_20.csv', 'd_21.csv',
      'd_22.csv', 'd_23.csv', 'd_24.csv', 'd_25.csv',
      'd_26.csv', 'd_27.csv', 'd_28.csv', 'd_29.csv',
      'd_30.csv', 'd_31.csv', 'd_32.csv', 'd_33.csv',
      'd_34.csv', 'd_35.csv', 'd_36.csv', 'd_37.csv',
      'd_38.csv', 'd_39.csv', 'd_40.csv', 'd_41.csv',
      'd_42.csv', 'd_43.csv', 'd_44.csv', 'd_45.csv',
      'd_46.csv', 'd_47.csv'];

    const chartSelector = document.getElementById('chartSelector');
    const chartContainer = document.getElementById('chartContainer');
    const csvDataContainer = document.getElementById('csvDataContainer');
    const dataInfoContainer = document.getElementById('dataInfoContainer');
    const csvTableContainer = document.getElementById('csvTable');

    function loadChart(selectedChart) {
      const chartPath = `assets/chart/${chartPaths[selectedChart]}`;
      fetch(chartPath)
        .then(response => response.json())
        .then(chartSpec => {
          vegaEmbed(chartContainer, chartSpec);
        })
        .catch(error => console.error('Error loading chart specification:', error));
    }

    function loadData(selectedData) {
      const dataPath = `assets/data_process/${dataPaths[selectedData]}`;
      fetch(dataPath)
        .then(response => response.text())
        .then(csvData => {
          const allRows = csvData.trim().split('\n');
          const headerRow = allRows[0];
          const first30Rows = allRows.slice(1, 31); // Exclude header

          // Create the table HTML
          const tableHTML = `
            <table id="csvTable">
              <thead>
                <tr>
                  ${headerRow.split(',').map(cell => `<th>${cell}</th>`).join('')}
                </tr>
              </thead>
              <tbody>
                ${first30Rows.map(row => `
                  <tr>
                    ${row.split(',').map(cell => `<td>${cell}</td>`).join('')}
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;

          csvTableContainer.innerHTML = tableHTML;

          const rows = allRows.length;
          const columns = headerRow.split(',').length;

          dataInfoContainer.textContent = `Number of Rows: ${rows}, Number of Columns: ${columns}`;
        })
        .catch(error => console.error('Error loading CSV data:', error));
    }

    const numCharts = 47;

    for (let i = 0; i <= numCharts; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Chart ${i}`;
      chartSelector.appendChild(option);
    }

    chartSelector.addEventListener('change', () => {
      const selectedChart = chartSelector.value;
      loadChart(selectedChart);
      loadData(selectedChart);
    });

    const initialSelectedChart = chartSelector.value;
    loadChart(initialSelectedChart);
    loadData(initialSelectedChart);

    const showCsvCheckbox = document.getElementById('showCsvCheckbox');
    const csvContainer = document.getElementById('csvContainer');

    showCsvCheckbox.addEventListener('change', () => {
      const isCsvVisible = showCsvCheckbox.checked;
      csvContainer.style.display = isCsvVisible ? 'block' : 'none';
    });
  </script>
</body>

</html>
